<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>User SignUp Form</legend>
        <label for="name :"> Name :    </label><br>
        <input type="text" id="name" placeholder="Enter Your Full Name">
        <br> <br>
        <label for="username"> Username: </label><br>
        <input type="text" id="username" placeholder="Enter Username">
        <br> <br>
        <label for="password"> Password: </label><br>
        <input type="password" id="password" placeholder="Enter Password">
        <br><br>
        Gender: 
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="prefernottosay">
        <label for="prefernottosay">Prefer not to say</label>
        <br><br>
        <label for="language">Preferred language</label>
        <select name="lang" id="language">
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="marathi">Marathi</option>
            <option value="bengali">Bengali</option>
            <option value="urdu">Urdu</option>
        </select>
        <br><br>
        <label for="counter" >Age :</label>
        <input type="number" name="counter" id="counter " min="0" max="50">
        <br><br>
        <input type="button" value="Submit">
    </fieldset>
</body>
</html>
